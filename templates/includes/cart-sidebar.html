{% load static %}

<!-- Main modal -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-1 right-1 z-50 justify-end w-full md:inset-0 h-screen max-h-full"
    data-modal-placement="top-right">
    <div class="relative w-full max-w-[400px] max-h-full ">
        <!-- Modal content -->
        <div class="relative bg-white shadow w-full h-screen flex flex-col">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5">
                <h3 class="text-3xl text-gray-900 py-5">
                    shopping cart <span>(2)</span>
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                    data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="space-y-4 grow divide-y-2 divide-gray-200">

                <div class="grid grid-cols-3 items-center gap-2 p-4">
                    <img class="w-[100px] h-full" src="{% static 'src/images/products/product-1.png' %}" alt="">
                    <div class="grow text-md">
                        <h3 class="font-semibold text-md">Fresh Orange</h3>
                        <p class="text-gray-800">
                            <span class="font-thin">1kg</span> x <span class="font-bold">12.00</span>
                        </p>
                    </div>
                    <button class="justify-self-end rounded-full p-3 border border-gray-500">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <div class="grid grid-cols-3 items-center gap-2 p-4">
                    <img class="w-[100px] h-full" src="{% static 'src/images/products/product-1.png' %}" alt="">
                    <div class="grow text-md">
                        <h3 class="font-semibold text-md">Fresh Orange</h3>
                        <p class="text-gray-800">
                            <span class="font-thin">1kg</span> x <span class="font-bold">12.00</span>
                        </p>
                    </div>
                    <button class="justify-self-end rounded-full p-3 border border-gray-500">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

            </div>
            <!-- Modal footer -->
            <div class="flex flex-col gap-3 p-4 md:p-5 border-t border-gray-200 rounded-b">
                <div class="flex justify-between items-center text-xl font-semibold my-3">
                    <span>
                        <span>2</span>
                        products
                    </span>

                    <span>
                        $25.00
                    </span>
                </div>

                <a href="{% url 'checkout' %}" data-modal-hide="default-modal" type="button"
                    class="text-white bg-primary hover:bg-primary-hard focus:ring-4 focus:outline-none focus:ring-primary font-medium px-5 py-2.5 text-center w-full rounded-full">Checkout</button>

                <a href="{% url 'cart' %}" data-modal-hide="default-modal" type="button"
                    class="hover:bg-primary-soft focus:ring-4 focus:outline-none focus:ring-primary text-primary bg-white font-medium px-5 py-2.5 focus:z-10 w-full rounded-full hover:text-white">Go
                    To Cart</a>
            </div>
        </div>
    </div>
</div>
